syntax = "proto3";

import "google/protobuf/any.proto";

package fys.pb;

message LoginErrorResponse {

    enum Type {
        // Client Authentication
	    NO_ERROR = 0;
        BAD_PASSWORD = 1;
        UNKNOWN = 2;
        AUTH_SERVER_UNAVAILABLE = 3;
    }

    Type typeError = 1;

    string user = 2;
}

message AuthenticationResponse {

    // Token of the Player on the gateway and on the WorldServer
    bytes token = 1;
    // WorldServer data
    string ip = 2;
    string port = 3;

}